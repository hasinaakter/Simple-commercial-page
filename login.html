<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="mt-4">
            <h2 class="text-center ">Log In</h2>
        </div>
        <div class="mt-4">
            <form class="login-form">
                <!-- Email input -->
                <div class="form-outline mt-4">
                    <input type="email" id="email" class="form-control " placeholder="Enter email address" />
                    <label class="form-label p-2" for="email">Email address</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mt-3">
                    <input type="password" id="password" class="form-control" placeholder="Enter password" />
                    <label class="form-label p-2" for="password">Password</label>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <div class="mb-0">
                        <input class="me-2" type="checkbox" value="" id="remember-me" />
                        <label for="remember-me"> Remember me</label>
                    </div>
                    <a href="#!" class="link-danger ">Forgot password?</a>
                </div>

                <div class="text-center text-lg-start mt-4 py-2">
                    <button type="button" class="btn btn-primary px-4 py-1">Login</button>
                    <p class=" mt-2 pt-1 mb-0">Don't have an account? <a href="./signup.html" class="link-danger">Create
                            New account!</a></p>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
