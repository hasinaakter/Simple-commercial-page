<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="mt-4">
            <h2 class="text-center ">Sign Up</h2>
        </div>
        <div class="mt-4">
            <form class="login-form">
                <!-- Email input -->
                <div class="form-outline mt-4">
                    <input type="text" id="email" class="form-control " placeholder="Enter your name" />
                    <label class="form-label p-1" for="text">Name</label>
                </div>
                <!-- Email input -->
                <div class="form-outline mt-4">
                    <input type="email" id="email" class="form-control " placeholder="Enter email address" />
                    <label class="form-label p-1" for="email">Email address</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mt-3">
                    <input type="password" id="password" class="form-control" placeholder="Enter password" />
                    <label class="form-label p-1" for="password"> Password</label>
                </div>
                <!-- Re Password input -->
                <div class="form-outline mt-3">
                    <input type="password" id="password" class="form-control" placeholder="Re-Enter Password" />
                    <label class="form-label p-1" for="password"> Re-Enter Password</label>
                </div>

                <!-- checkbox -->
                <div class="mb-0">
                    <input class="me-2" type="checkbox" value="" id="remember-me" />
                    <label for="remember-me"> I accept the privacy and policy</label>
                </div>

                <div class="text-center text-lg-start mt-4 py-2">
                    <button type="button" class="btn btn-primary px-4 py-1">Create Acount</button>
                    <p class=" mt-2 pt-1 mb-0">Already have an account? <a href="./login.html" class="link-primary">Log
                            In!</a></p>
                </div>

                <!-- OTHERS SIGN IN OPTION -->
                <p class="text-center fw-bold mx-3 mb-0">Or</p>

                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                    <h5 class="mb-0 me-3">Sign in with</h5>
                    <button type="button" class="btn btn-primary  mx-1">
                        <i class="fab fa-facebook-f"></i>
                    </button>

                    <button type="button" class="btn btn-primary  mx-1">
                        <i class="fab fa-twitter"></i>
                    </button>

                    <button type="button" class="btn btn-primary mx-1">
                        <i class="fab fa-linkedin-in"></i>
                    </button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
